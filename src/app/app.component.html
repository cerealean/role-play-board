<div class="container" id="page">
  <div class="box">
    <div class="columns">
      <div class="column is-two-thirds">
        <div id="canvas-container">

        </div>
        <!-- <canvas id="role-play-grid" (click)="gridClick($event)"></canvas> -->
      </div>
      <div class="column">
        <div class="box is-info">
          <h1 class="title">Grid Manager</h1>

          <!-- Width Input -->
          <div class="field is-horizontal">
            <div class="field-label is-normal">
              <label class="label" for="squares-width">Width:</label>
            </div>
            <div class="field-body">
              <div class="field">
                <div class="control is-expanded">
                  <input class="input" type="number" max="20" min="1" id="squares-width" value="10" #widthInput />
                </div>
              </div>
            </div>
          </div>

          <!-- Height Input -->
          <div class="field is-horizontal">
            <div class="field-label is-normal">
              <label class="label" for="squares-height">Height:</label>
            </div>
            <div class="field-body">
              <div class="field">
                <div class="control is-expanded">
                  <input class="input" type="number" max="20" min="1" id="squares-height" value="10" #heightInput />
                </div>
              </div>
            </div>
          </div>

          <!-- Submit -->
          <div class="field is-horizontal">
            <div class="field-label">
              <!-- Left empty for spacing -->
            </div>
            <div class="field-body">
              <div class="field">
                <div class="control">
                  <button class="button is-info" (click)="generate(widthInput.value, heightInput.value)">
                    Generate
                  </button>
                </div>
              </div>
            </div>
          </div>

          <hr />

          <background-color-selector (rgbaColorOutput)="setBackgroundColor($event)"></background-color-selector>

          <hr />

          <layer-selector (selectedLayer)="changeSelectedLayer($event)"></layer-selector>

          <div class="notification">
            <ul>
              <li>Select the layer you want to edit</li>
              <li>Drag and drop to place</li>
              <li>Right-click to remove</li>
            </ul>
          </div>

          <!-- <div style="background-color: blue; width: 5em; height: 5em;" draggable="true" (dragstart)="onDrag($event)"
            id="blue-box"></div> -->
          <img src="../assets/images/sprites/monsters/catwalkx2.gif" draggable="true" (dragstart)="onDrag($event)"
            id="monster-cat" />

        </div>
      </div>
    </div>
  </div>
</div>
