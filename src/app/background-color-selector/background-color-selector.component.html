<div class="field has-text-centered">
      <label class="label" for="background-color-selection-r">Background (RGBA)</label>
      <div class="field has-addons">
        <p class="control is-expanded">
          <input class="input" type="number" max="255" min="0" step="1" (change)="setPreviewColor()" id="background-color-selection-r" [(ngModel)]="red" />
        </p>
        <p class="control is-expanded">
          <input class="input" type="number" max="255" min="0" step="1" (change)="setPreviewColor()" id="background-color-selection-b" [(ngModel)]="green" />
        </p>
        <p class="control is-expanded">
          <input class="input" type="number" max="255" min="0" step="1" (change)="setPreviewColor()" id="background-color-selection-g" [(ngModel)]="blue" />
        </p>
        <p class="control is-expanded">
          <input class="input" type="number" max="1" min="0" step=".1" (change)="setPreviewColor()" id="background-color-selection-a" [(ngModel)]="alpha" />
        </p>
        <p class="control">
          <input class="input" type="text" id="background-color-preview" disabled />
        </p>
      </div>
  </div>
